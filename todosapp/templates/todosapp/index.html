<!DOCTYPE html>
<html>
    <head>
        <title>Todomanager</title>
    </head>
    <body>
        <h1>Todomanager</h1>
        
        <div id="todos-container">
            {% if todos %}
        <ul id="todos-list">
        {% for todo in todos %}
            <li><a href="/{{ todo.id }}/">{{ todo.title }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
            <p id="no-todos">No todos are available.</p>
        {% endif %}
        </div>

        <form id="todo-form" method="post">
            {% csrf_token %}
            <input type="text" id="title-input" name="title" placeholder="Enter todo title" required>
            <button type="submit">Add Todo</button>
        </form>

        <script>
            document.getElementById('todo-form').addEventListener('submit', async function(e) {
                e.preventDefault();

                const titleInput = document.getElementById('title-input');
                const title = titleInput.value.trim();
                
                if (!title) {
                    alert('Please enter a todo title');
                    return;
                }
                
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                
                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({
                        title: title
                    })
                });
                const json = await response.json();
                
                window.location.reload()
            });
            
        </script>
    </body>
</html>
